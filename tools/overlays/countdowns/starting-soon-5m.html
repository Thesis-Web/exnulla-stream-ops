<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Starting Soon Countdown</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .timer {
      font-size: 96px;
      font-weight: 700;
      color: #55ffff;
      text-shadow:
        0 0 10px rgba(0,0,0,0.7),
        0 0 20px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="timer" class="timer">Starts in 05:00</div>
  </div>

  <script>
    const START_SECONDS = 300; // change this: 300=5m, 600=10m, 900=15m


    let remaining = START_SECONDS;
    const el = document.getElementById("timer");

    function tick() {
      const minutes = Math.floor(remaining / 60);
      const seconds = remaining % 60;

      el.textContent =
        "Starts in " +
        String(minutes).padStart(2, "0") +
        ":" +
        String(seconds).padStart(2, "0");

      if (remaining > 0) {
        remaining--;
      }
    }

    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
