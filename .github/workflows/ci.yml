name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Markdown lint
        run: npm run lint

  links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Link check (lychee)
        uses: lycheeverse/lychee-action@v1
        with:
          fail: true
          args: >-
            --no-progress
            --exclude-mail
            --accept 200,206,429
            '**/*.md'
